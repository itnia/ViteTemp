<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Pages Developer</title>
</head>

<body>

    <div id="app"></div>

    <script type="module">
        const pages = import.meta.glob('./pages/**/*.html');
        let items = '';
        for (let key in pages) {
            key = key.slice(1);
            items += `
            <li class="nav-list__item">
                <a class="nav-list__link" href="${key}">${key}</a>
            </li>
            `
        }
        document.querySelector('#app').innerHTML = `
        <ul class="nav-list">
            ${items}
        </ul>
        `
    </script>

    <style>
        .nav-list {
            display: inline-flex;
            flex-direction: column;
            font-size: 1.5rem;
            gap: .5rem;
            list-style: none;
            min-width: 30rem;
        }

        .nav-list__item {
            border-bottom: 1px solid;
            padding-bottom: .75rem;
        }

        .nav-list__link,
        .nav-list__link:active {
            text-decoration: none;
            color: rgb(2, 53, 98);
        }

        .nav-list__link:hover {
            color: rgb(0, 124, 177);
        }
    </style>
</body>

</html>
